version: '3'
services:
    vulservice:
        build: .
        ports:
            - '80:8000'
        command: python manage.py runserver 0.0.0.0:8000
        depends_on:
            - db
        environment:
            WAIT_HOSTS: db:5432
        restart: always
    db:
        container_name: postgres-container
        image: postgres:latest
        restart: always
        volumes:
            - ./data/db:/var/lib/postgresql/data/
        environment:
            - 'POSTGRES_HOST_AUTH_METHOD=trust'
        ports:
            - '5432:5432'
